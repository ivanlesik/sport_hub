<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Каталог товарів — КАПА</title>
    <link rel="stylesheet" href="catalog.css">
</head>
<body>
    <header>
        <div class="container">
            <div class="logo">КАПА</div>
            <nav>
                <a href="catalog.html">Каталог</a>
                <a href="#">Про нас</a>
                <a href="#">Контакти</a>
                <a href="#">Кошик</a>
                <a href="#">Увійти</a>
            </nav>
        </div>
    </header>

    <section class="catalog">
        <h1>Каталог товарів</h1>
        <div class="products">
            <div class="product">
                <img src="https://images.unsplash.com/photo-1593032457861-08d9a1c88b5a?auto=format&fit=crop&w=800&q=80" alt="Боксерські рукавиці">
                <h3>Боксерські рукавиці</h3>
                <p>Професійні рукавиці для тренувань та змагань.</p>
                <span class="price">₴1200</span>
                <a href="#" class="btn-buy">Купити</a>
            </div>

            <div class="product">
                <img src="https://images.unsplash.com/photo-1606811849261-d0db5df97ed0?auto=format&fit=crop&w=800&q=80" alt="Спортивна форма">
                <h3>Спортивна форма</h3>
                <p>Легка та зручна форма для тренувань.</p>
                <span class="price">₴800</span>
                <a href="#" class="btn-buy">Купити</a>
            </div>

            <div class="product">
                <img src="https://images.unsplash.com/photo-1599058917212-d750089bc04b?auto=format&fit=crop&w=800&q=80" alt="Футбольний м'яч">
                <h3>Футбольний м'яч</h3>
                <p>Офіційний розмір та вага, підходить для матчів.</p>
                <span class="price">₴950</span>
                <a href="#" class="btn-buy">Купити</a>
            </div>
        </div>
    </section>
</body>
</html>
