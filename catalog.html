<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Каталог товарів — КАПА</title>
    <link rel="stylesheet" href="catalog.css">
</head>
<body>
<header>
    <div class="container">
        <a href="index.html" class="logo">КАПА</a>
        <nav>
            <a href="catalog.html">Каталог</a>
            <a href="contacts.html">Контакти</a>
            <a href="cart.html">Кошик</a>
            <div class="count"></div>
        </nav>
    </div>
</header>

<section class="catalog">
    <h1>Каталог товарів</h1>
    <div class="products">
        <div class="product">
            <img src="gloves.png" alt="Боксерські рукавиці">
            <h3>Боксерські рукавиці</h3>
            <p>Професійні рукавиці для тренувань та змагань.</p>
            <span class="price">₴1200</span>
            <a href="#" class="btn-buy">Купити</a>
        </div>

        <div class="product">
            <img src="cost.png" alt="Спортивна форма">
            <h3>Спортивна форма</h3>
            <p>Легка та зручна форма для тренувань.</p>
            <span class="price">₴800</span>
            <a href="#" class="btn-buy">Купити</a>
        </div>

        <div class="product">
            <img src="ball.jpg" alt="Футбольний м'яч">
            <h3>Футбольний м'яч</h3>
            <p>Офіційний розмір та вага, підходить для матчів.</p>
            <span class="price">₴950</span>
            <a href="#" class="btn-buy">Купити</a>
        </div>
    </div>
</section>

<script src="script.js"></script>
</body>
</html>
